name: Publish .NET Tool (NuGet Trusted Publishing)

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  pack-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # enable GitHub OIDC for NuGet Trusted Publishing
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
      - name: Restore
        run: dotnet restore
      - name: Pack (Release)
        run: dotnet pack src/LibTools4DJs/LibTools4DJs.csproj -c Release -o ./artifacts
      - name: NuGet login (OIDC â†’ temp API key)
        id: login
        uses: NuGet/login@v1
        with:
          user: ${{ secrets.NUGET_USERNAME }}
      - name: Publish to NuGet (Trusted Publishing)
        run: |
          dotnet nuget push "artifacts/*.nupkg" \
            --api-key "${{ steps.login.outputs.NUGET_API_KEY }}" \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate